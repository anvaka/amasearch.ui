<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Awesome website</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller='AppController'>
    <form class='container'>
        <input autofocus type="text" placeholder='What do you like to read?' class='form-control col-md-6'
               ng-model="addressModel"
               typeahead-wait-ms="300"
               typeahead-template-url="productMatch.html"
               typeahead="product for product in getProduct($viewValue)" />
        <script type="text/ng-template" id="productMatch.html">
          <a>
            <img ng-src={{match.model.image}} width='25px'>
            <span>{{match.model.title}}</span>
          </a>
        </script>
    </form>
    <script src='external.min.js' type="text/javascript" charset="utf-8">
    </script>
    <script src='bundle.js' type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
