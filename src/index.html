<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Awesome website</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller='AppController'>
    <div class='container'>
      <h2>Search Books</h2>
      <div class='col-md-6 typeahead-container'>
        <input type="text" ng-model="addressModel" placeholder="What do you like to read?"
               autofocus
               typeahead-template-url="productMatch.html"
               typeahead-input-formatter="formatProduct($model)"
               typeahead="product for product in getProduct($viewValue)"
               class="form-control">
        <script type="text/ng-template" id="productMatch.html">
          <a>
            <img ng-src={{match.model.image}} width='25px'>
            <span>{{match.model.title}}</span>
          </a>
        </script>
        <hr>
      <p>
      </p>
      </div>
    </div>
    <script src='external.min.js' type="text/javascript" charset="utf-8">
    </script>
    <script src='bundle.js' type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
